<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
       
       
        function Abc(props) {
           
            var [s, setS] = React.useState(0)
            function f(e) {
                setS(e)
            }
            return (
                <div>
         

                    <h1>{props.feature} Rating:{s}/5</h1>
                 
                    <i class={s >= 1 ? "bi bi-star-fill" : "bi bi-star"} style={(s >= 1) ? { color: "orange" } : {}} onClick={() => { f(1) }}></i>
                    <i class={s >= 2 ? "bi bi-star-fill" : "bi bi-star"} style={(s >= 2) ? { color: "orange" } : {}} onClick={() => { f(2) }}></i>
                    <i class={s >= 3 ? "bi bi-star-fill" : "bi bi-star"} style={(s >= 3) ? { color: "orange" } : {}} onClick={() => { f(3) }}></i>
                    <i class={s >= 4 ? "bi bi-star-fill" : "bi bi-star"} style={(s >= 4) ? { color: "orange" } : {}} onClick={() => { f(4) }}></i>
                    <i class={s >= 5 ? "bi bi-star-fill" : "bi bi-star"} style={(s >= 5) ? { color: "orange" } : {}} onClick={() => { f(5) }}></i>
                </div>
            )
        }
        function Fin() {
            return (
                <center>
                <div>
                    <h2>Name: <input type="text" placeholder="Enter Your Name"/> </h2>
                    <Abc feature={"Food"}></Abc>
                    <Abc feature={"Ambiance"}></Abc>
                    <Abc feature={"Service"}></Abc>
                    <Abc feature={"Quality"}></Abc>
                    <br/>
                    <br/>
                    <button style={{fontSize:'1rem'}}>Submit</button>
                    <h1>Overall Rating:
                        {}/5
                        </h1>
                </div>
                </center>
            )
        }

        ReactDOM.render(<Fin />, document.getElementById('root'))

    </script>
</body>

</html>
