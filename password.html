<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #d2 {
            position: absolute;
            top: 48.5%;
            left: 56.5%;
            border: none;
        }
        #d1{
            font-size: medium;
           
        }
        #d5{
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        }
    </style>
</head>

<body id="d5">
    
    <div id="root"></div>
    <script type="text/babel">
        function Pass() {
            var [a, setA] = React.useState(false)

            var zRef = React.useRef();

            function fg(ev){
                setA(!a)
            }

            React.useEffect(() => {
                zRef.current.focus();
            })

            return (
                <center>
                    <h1 style={{marginTop:"8%",fontSize:"2.5rem"}}>Enter Your Password</h1>
                <div style={{marginTop:"9.5%"}}>
                    <input type={a?"text":"password"} style={{ border: "1px solid",width: "17%", height: "35px", position: "relative" }} ref={zRef} id="d1" />
                     <i id="d2" onClick={()=>{fg(event)}} class={a?"bi bi-eye-slash-fill":"bi bi-eye-fill"}></i>   
                </div>
                </center>
            )
        }
        ReactDOM.render(<Pass />, document.getElementById("root"))

    </script>
</body>

</html>
